<html>
 <head>
  <title>
   Indeks Galeri
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 36px;
            margin: 0;
        }
        h2 {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 24px;
            margin: 0;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            font-size: 16px;
            margin: 0;
            margin-bottom: 10px;
        }
        .card-content p {
            font-size: 14px;
            color: #555;
            margin: 0;
        }
        .card-content .youtube {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .card-content .youtube i {
            margin-right: 5px;
        }
  </style>
 </head>
 <body>
  <h1>
   Indeks
  </h1>
  <h2>
   Galeri
  </h2>
  <div class="gallery">
   <div class="card">
    <img alt="News thumbnail showing a group of people, with a text overlay 'BREAKING NEWS - Prabowo Terima Kunjungan Grand Syekh Al-Azhar'" height="200" src="https://storage.googleapis.com/a1aa/image/An5Wmy6xSlKnJtHnRzVXbAZcix7rvJspe1mwB7c94MTeETpTA.jpg" width="300"/>
    <div class="card-content">
     <h3>
      BREAKING NEWS - Menhan Prabowo Terima Kunjungan Grand Syekh Al-Azhar
     </h3>
     <p class="youtube">
      <i class="fab fa-youtube">
      </i>
      YouTube
     </p>
    </div>
   </div>
   <div class="card">
    <img alt="Group of people putting their hands together in a circle" height="200" src="https://storage.googleapis.com/a1aa/image/KYnOnEGtGlIDCRcMSflgThT6Ql6XfcVPAXKW2pNp14o5ETpTA.jpg" width="300"/>
   </div>
   <div class="card">
    <img alt="Group of people holding certificates and smiling" height="200" src="https://storage.googleapis.com/a1aa/image/sk7yvT7eWnxfwUzeO8nUwWenIoXpzg5ma82jRJtCi9LgTMlOB.jpg" width="300"/>
   </div>
   <div class="card">
    <img alt="News thumbnail showing a soccer field with a text overlay 'RICUH! Pemain Pukul Wasit di Laga Semifinal Sepakbola'" height="200" src="https://storage.googleapis.com/a1aa/image/etj8B2oyWX1WBSveCfZ7rk5jcYAqrexsrSHCHJcrvwGoTMlOB.jpg" width="300"/>
    <div class="card-content">
     <h3>
      Pemain Pukul Wasit, Laga Semifinal Sepakbola...
     </h3>
     <p class="youtube">
      <i class="fab fa-youtube">
      </i>
      YouTube
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
