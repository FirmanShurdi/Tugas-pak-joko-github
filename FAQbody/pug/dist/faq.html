<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Section</title>
    <link rel="stylesheet" href="FAQ.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="marquee">
          <p>
            PensNews merupakan sebuah website yang menyediakan sebuah berita
            hangat dan menarik yang terdapat didalam negeri maupun diluar negeri
          </p>
        </div>
      </div>
    </header>
    <div class="breadcrumbs">
      <div class="breadcrumb-item"><a href="#">About Us ></a></div>
      <div class="breadcrumb-item"><a href="#">FAQ</a></div>
    </div>
    <div class="faq-container">
      <div class="faq-header">
        <img
          class="faq-icon"
          src="https://i.ibb.co.com/TgCHsHc/org.png"
          alt="FAQ Icon"
        />
        <h2>FAQ</h2>
      </div>
    </div>
    <div class="faq-footer">
      <a href="Redaksi.html"
        ><img
          class="footer-icon"
          src="https://i.ibb.co.com/VJ8QJY3/download-3-removebg-preview.png"
          alt="Footer Icon"
      /></a>
    </div>
    <script>
      const faqData = [
        {
          question: "FAQ 1",
          answers: ["Answer line 1", "Answer line 2", "Answer line 3"],
        },
        {
          question: "FAQ 2",
          answers: ["Answer line 1", "Answer line 2", "Answer line 3"],
        },
        {
          question: "FAQ 3",
          answers: ["Answer line 1", "Answer line 2", "Answer line 3"],
        },
      ];

      const faqContainer = document.querySelector(".faq-container");

      faqData.forEach((faq) => {
        // Create FAQ item
        const faqItem = document.createElement("div");
        faqItem.className = "faq-item";
        faqItem.textContent = faq.question;

        const toggleIcon = document.createElement("span");
        toggleIcon.textContent = "+";
        faqItem.appendChild(toggleIcon);

        faqItem.onclick = () => {
          faqContent.style.display =
            faqContent.style.display === "block" ? "none" : "block";
        };

        // Create FAQ content
        const faqContent = document.createElement("div");
        faqContent.className = "faq-content";
        faqContent.style.display = "none";

        faq.answers.forEach((answer) => {
          const answerParagraph = document.createElement("p");
          answerParagraph.textContent = answer;
          faqContent.appendChild(answerParagraph);
        });

        // Append to container
        faqContainer.appendChild(faqItem);
        faqContainer.appendChild(faqContent);
      });
    </script>
  </body>
</html>
