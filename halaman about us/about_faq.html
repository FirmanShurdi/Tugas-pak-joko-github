<html>
 <head>
  <title>
   FAQ Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
        }
        .breadcrumb {
            margin: 20px;
            font-size: 18px;
        }
        .faq-header {
            display: flex;
            align-items: center;
            margin: 20px;
        }
        .faq-header img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .faq-header h1 {
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
        .faq-item {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
        }
        .faq-item:hover {
            background-color: #e9e9e9;
        }
        .faq-item i {
            font-size: 18px;
        }
        .faq-image {
            margin: 20px;
        }
        .faq-image img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
  </style>
 </head>
 <body>
  <div class="breadcrumb">
   About us &gt; FAQ
  </div>
  <div class="faq-header">
   <img alt="FAQ icon with a person and a question mark" height="50" src="https://storage.googleapis.com/a1aa/image/eG75aeb4pxpxu0XU0b4q9Z1H3xa4vcy5OQStdtwumfEgllSnA.jpg" width="50"/>
   <h1>
    FAQ
   </h1>
  </div>
  <div class="faq-item">
   <span>
    FAQ 1
   </span>
   <i class="fas fa-plus">
   </i>
  </div>
  <div class="faq-item">
   <span>
    FAQ 1
   </span>
   <i class="fas fa-plus">
   </i>
  </div>
  <div class="faq-item">
   <span>
    FAQ 1
   </span>
   <i class="fas fa-plus">
   </i>
  </div>
  <div class="faq-image">
   <img alt="Person with multiple question marks above their head" height="100" src="https://storage.googleapis.com/a1aa/image/et8FCivfLdh1x0puEax0mTcqr2mCFjeOPOJYoLmmsgAfKLlOB.jpg" width="100"/>
  </div>
 </body>
</html>
