<html>
  <head>
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="news1.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="header-content">
          <div class="marquee">
            <p>
              PensNews merupakan sebuah website yang menyediakan sebuah berita
              hangat dan menarik yang terdapat didalam negeri maupun diluar
              negeri
            </p>
          </div>
        </div>
      </header>
      <div class="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img
              src="https://storage.googleapis.com/a1aa/image/IXcxTPWXFuIVGtFDOU4DltXxekcb0bYBe0uUwSgvDWwFfeSOB.jpg"
              alt="Soccer players on the field with a referee showing a yellow card"
              height="400"
              width="600"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://storage.googleapis.com/a1aa/image/XyOv7Kf0MOzgdqdAdRSNgsN7o6BkyQrVuzvHQhL737jhvXyJA.jpg"
              alt="Two people wearing pink vests standing against a white background"
              height="400"
              width="600"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://storage.googleapis.com/a1aa/image/UFPJKgNkAlYQHx2e9f4dyuhYeGl8xJyOCNYbtWQGGmqNe9SOB.jpg"
              alt="Event poster with text 'Jalan Sehat Bersama Ria Ricis' and images of people"
              height="400"
              width="600"
            />
          </div>
        </div>
        <button class="carousel-control left" onclick="prevSlide()">◀</button
        ><button class="carousel-control right" onclick="nextSlide()">▶</button>
        <div class="carousel-indicators">
          <button class="active" onclick="goToSlide(0)"></button
          ><button onclick="goToSlide(1)"></button
          ><button onclick="goToSlide(2)"></button>
        </div>
      </div>
      <script>
        let currentSlide = 0;
        function showSlide(index) {
          const slides = document.querySelectorAll(".carousel-item");
          const indicators = document.querySelectorAll(
            ".carousel-indicators button"
          );
          if (index >= slides.length) {
            currentSlide = 0;
          } else if (index < 0) {
            currentSlide = slides.length - 1;
          } else {
            currentSlide = index;
          }
          const offset = -currentSlide * 100;
          document.querySelector(
            ".carousel-inner"
          ).style.transform = `translateX(${offset}%)`;
          indicators.forEach((indicator, i) => {
            indicator.classList.toggle("active", i === currentSlide);
          });
        }
        function nextSlide() {
          showSlide(currentSlide + 1);
        }
        function prevSlide() {
          showSlide(currentSlide - 1);
        }
        function goToSlide(index) {
          showSlide(index);
        }
      </script>
      <div class="containers">
        <h1>News</h1>
        <div class="news-grid" id="newsGrid"></div>
      </div>
      <script>
        const newsData = [
          {
            title: 'KPDIP: Pilkada Jakarta 2024 "not for sale"',
            link: "beritaa.html",
            imageSrc:
              "https://storage.googleapis.com/a1aa/image/1HkJofWZXSQxb6jffADIQRVcCmXt07Bjh8sI831qMamG7bJnA.jpg",
            altText:
              "Image of three people in red shirts speaking at a microphone",
            description:
              "Rumah Aceh berinisial AU (24) berupaya mengakhiri hidupnya. Aksinya dilakukan usai kapal Aceh kelas 2 berangkat dari pelabuhan Ulee Lheue menuju Sabang pada Sabtu (27/9/24).",
          },
          {
            title: "Penyanyi Sukses Dalam Berkarir, Ini Rahasinya",
            link: "beritaa.html",
            imageSrc:
              "https://storage.googleapis.com/a1aa/image/M3KG5pebUflK3U8GanqHb6LsovDH8GstS4qIDUSmig7g9tkTA.jpg",
            altText: "Image of a person singing on stage with red lighting",
            description:
              "Sikembalinya serbuan militer, dapat diartikan sebagai kegiatan mempertegas hubungan antara militer dan situasi dengan kebrutalannya, seperti disaksikan DPRD.",
          },
          {
            title: "JEPANG PANIK BUYING",
            link: "beritaa.html",
            imageSrc:
              "https://storage.googleapis.com/a1aa/image/lSg9c5lESwJSGVSkWN5Tp2HjWjfZfOWbK8g5FPzxVNCk9tkTA.jpg",
            altText: "Image of a person walking through rubble in Japan",
            description:
              'Insiden ini terjadi saat Tim baru menyanyikan dua lagu, saat mempersembahkan lagu "Blue Giant". Tim bergegas perlahan ke belakang panggung.',
          },
          {
            title: "ISRAEL GEMPUR TEPI BARAT",
            link: "beritaa.html",
            imageSrc:
              "https://storage.googleapis.com/a1aa/image/bYchiktSZ27zJxOKBOs2VYePk8iTMJeEZmZ3eAsJohPD7bJnA.jpg",
            altText: "Image of a street in Palestine with damaged buildings",
            description:
              "Berhasil meluncurkan operasi militer besar-besaran sejak infeksi pada 2024, dan Zef Nazarik bersama pasukannya pada tahun (2024) dari barat.",
          },
        ];
        function each(array, callback) {
          for (let i = 0; i < array.length; i++) {
            callback(array[i], i);
          }
        }
        const newsGrid = document.getElementById("newsGrid");
        each(newsData, function (news) {
          const newsItem = `
    <div class="news-item">
      <a href="${news.link}">
        <img src="${news.imageSrc}" alt="${news.altText}" height="200" width="250"/>
        <h2>${news.title}</h2>
      </a>
      <p>${news.description}</p>
    </div>
  `;
          newsGrid.innerHTML += newsItem;
        });
      </script>
    </main>
  </body>
</html>
